{% extends 'base.html' %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Author</th>
        <th scope="col">Book</th>
        <th scope="col">Available books</th>
    </tr>
    </thead>
    {% for row in data %}
    <tbody>
    <tr class="table-success">
        <th scope="row">{{ row.author_name }}</th>
        <td>{{ row.book_name }}</td>
        <td>{{ row.available }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
