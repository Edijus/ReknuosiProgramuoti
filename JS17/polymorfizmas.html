<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Items {
            constructor(itemName) {
                this.itemName = itemName;
            }

            itemDiscount(){
                return this.itemName + " 30%";
            }
        }

        class Televizorius extends Items{
            itemDiscount(){
                let myDisc = super.itemDiscount();
                return myDisc + " 50% ";
            }
        }

        class Siurblys extends Items{
            itemDiscount(){
                let myDisc = super.itemDiscount();
                return myDisc + " 40% ";
            }
        }

        let myItems = new Televizorius("Samsung");
        let myItems1 = new Siurblys("LG");
        document.body.textContent = myItems.itemDiscount() + " "+ myItems1.itemDiscount();
    </script>
</body>

</html>
