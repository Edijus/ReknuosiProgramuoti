<body>
    <script>
        class Animal{
            setName(AName){
              this.Name = AName;
            }

            eats(){
                console.log(this.Name + " valgo morkas");
            }
        }

        class Bird extends Animal{
            eats(){
                super.eats();
                console.log(this.Name + " valgo kruopas");
            }
        }

        let myBird = new Bird();
        myBird.setName("varna");
        myBird.eats();
    </script>
