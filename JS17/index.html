<body>
    <script>
        class Auto {
            setAutoDetail(carName, carColor, carPrice) {
                this.carName = carName;
                this.carColor = carColor;
                this.carPrice = carPrice;
            }

            getCarNameAndColor() {
                return this.carName + " " + this.carColor;
            }

            getCarPrice() {
                return this.carPrice;
            }
        }

        let auto = new Auto();
        auto.setAutoDetail("BMW", "Juoda", 3000);
        document.body.textContent = auto.getCarNameAndColor();
    </script>
</body>
