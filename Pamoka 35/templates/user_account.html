{% extends "base.html" %}
{% load i18n %}
{% block content %}
<form method="post" action="{% url 'user_account' %}" enctype="multipart/form-data">
    {% csrf_token %}

    {% if form.errors %}
    {{ form.errors }}
    {% endif %}

    <table>
        <tr>
            <td>Email:</td>
            <td>{{ form.email }}</td>
        </tr>
        <tr>
            <td>{% trans "Image" %}:</td>
            <td>{{ form.image }}</td>
        </tr>
    </table>
    <input type="submit" value="Submit"/>
</form>

{% endblock %}
